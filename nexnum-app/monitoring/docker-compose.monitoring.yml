# =============================================================================
# NEXNUM HIGH-AVAILABILITY OBSERVABILITY STACK (Industrial Grade)
# =============================================================================

services:
  # --- METRICS LAYER ---
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: nexnum-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - nexnum-network

  # --- LOGGING LAYER ---
  loki:
    image: grafana/loki:2.9.0
    container_name: nexnum-loki
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
    ports:
      - "3101:3101"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - nexnum-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: nexnum-promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - nexnum-network

  # --- SYNTHETIC PROBES ---
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: nexnum-blackbox
    volumes:
      - ./blackbox.yml:/etc/blackbox_exporter/config.yml
    networks:
      - nexnum-network

  # --- EXPORTERS ---
  node-exporter:
    image: prom/node-exporter:latest
    container_name: nexnum-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - nexnum-network

  # --- VISUALIZATION ---
  grafana:
    image: grafana/grafana:10.2.0
    container_name: nexnum-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3100:3000"
    networks:
      - nexnum-network

  # --- ALERTING ---
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: nexnum-alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    networks:
      - nexnum-network

volumes:
  prometheus_data:
  grafana_data:


networks:
  nexnum-network:
    external: true
