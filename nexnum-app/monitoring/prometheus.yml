# =============================================================================
# PROMETHEUS CONFIGURATION (Industrial v2.0)
# =============================================================================

global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    site: 'nexnum-hq'
    env: '${NODE_ENV:-production}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load consolidated rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # NexNum Core Service
  - job_name: 'nexnum-core'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/metrics'
    scheme: http
    scrape_timeout: 9s

  # Redis Engine
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Database Engine
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Host Metrics (Hardware health)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Synthetic Monitoring (External Health)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://host.docker.internal:3000/api/health

    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
