# Prometheus Configuration for NexNum
# 
# This configuration file sets up Prometheus to scrape metrics from
# the NexNum API and defines alerting rules.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: '${ENVIRONMENT:-development}'
    region: '${REGION:-local}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # NexNum API metrics
  - job_name: 'nexnum-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/metrics'
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s
    # For production with authentication:
    # bearer_token_file: '/etc/prometheus/bearer_token'
    # tls_config:
    #   insecure_skip_verify: false

  # Redis exporter (if using redis_exporter container)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # PostgreSQL exporter (if using postgres_exporter container)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
