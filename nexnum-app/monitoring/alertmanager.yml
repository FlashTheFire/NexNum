route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 2m
  repeat_interval: 4h
  receiver: 'ops-telegram'

  routes:
    # Route all critical alerts to urgent channels
    - match:
        severity: critical
      receiver: 'ops-telegram-critical'
      repeat_interval: 1h

receivers:
  # General Operations Channel (Telegram)
  - name: 'ops-telegram'
    webhook_configs:
      - url: 'http://nexnum-app:3000/api/alerts/telegram'
        send_resolved: true
        http_config:
          bearer_token: '${ALERT_SECRET}'

  # Emergency Channel (Telegram + Email Backup)
  - name: 'ops-telegram-critical'
    webhook_configs:
      - url: 'http://nexnum-app:3000/api/alerts/telegram'
        send_resolved: true
        http_config:
          bearer_token: '${ALERT_SECRET}'

