# Grafana Dashboard Provisioning
# Automatically loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'NexNum Dashboards'
    orgId: 1
    folder: 'NexNum'
    folderUid: 'nexnum'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
