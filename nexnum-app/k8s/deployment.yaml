apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexnum-app
  namespace: default
  labels:
    app: nexnum-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexnum-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nexnum-app
    spec:
      containers:
        - name: nexnum-app
          image: nexnum-app:latest # Replace with your registry URL
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: nexnum-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
