# NexNum Infrastructure Overview

# Local development services
# PostgreSQL & Redis use cloud services (Supabase/Upstash)
# Only Meilisearch runs locally

services:
  # ============================================
  # MAIN APPLICATION (Production Build)
  # Port: 3001 (Avoids 3000 which is used by "npm run dev")
  # ============================================
  app:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexnum-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_pass}@nexnum-redis:6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - NEXT_DISABLE_INTERNAL_WORKERS=true
      - RECONCILE_INTERVAL_MS=${RECONCILE_INTERVAL_MS:-60000}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    depends_on:
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: nexnum-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-dev_master_key}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: nexnum-redis
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-dev_redis_pass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-insight:
    image: redis/redisinsight:latest
    container_name: nexnum-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/db

    restart: unless-stopped
    depends_on:
      - redis

  socket-server:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: .
      dockerfile: Dockerfile.socket
    container_name: nexnum-socket
    restart: unless-stopped
    ports:
      - "3951:3951"
    environment:
      - NODE_ENV=development
      - PORT=3951
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_pass}@nexnum-redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3951/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    depends_on:
      redis:
        condition: service_healthy

  worker:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: nexnum-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_pass}@nexnum-redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY}
      - RECONCILE_INTERVAL_MS=${RECONCILE_INTERVAL_MS:-60000}

    depends_on:
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  # ============================================
  # OBSERVABILITY STACK (Optional)
  # Start with: docker-compose --profile monitoring up
  # ============================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: nexnum-prometheus
    profiles: [ "monitoring" ]
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    container_name: nexnum-grafana
    profiles: [ "monitoring" ]
    ports:
      - "3100:3000" # Moved to 3100 to avoid conflicts
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SERVER_ROOT_URL=http://localhost:3100
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- LOGGING LAYER ---
  loki:
    image: grafana/loki:2.9.0
    container_name: nexnum-loki
    profiles: [ "monitoring" ]
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
    ports:
      - "3101:3101"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: nexnum-promtail
    profiles: [ "monitoring" ]
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped

  # --- SYNTHETIC PROBES ---
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: nexnum-blackbox
    profiles: [ "monitoring" ]
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml
    restart: unless-stopped

  # --- EXPORTERS ---
  node-exporter:
    image: prom/node-exporter:latest
    container_name: nexnum-node-exporter
    profiles: [ "monitoring" ]
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: nexnum-redis-exporter
    profiles: [ "monitoring" ]
    environment:
      - REDIS_ADDR=redis://nexnum-redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_redis_pass}
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: nexnum-postgres-exporter
    profiles: [ "monitoring" ]
    environment:
      - DATA_SOURCE_NAME=${DATABASE_URL}
      - PG_EXPORTER_DISABLE_SETTINGS_METRICS=true # Fixes NULL conversion error in short_desc
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: nexnum-alertmanager
    profiles: [ "monitoring" ]
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.listen-address='
    environment:
      - ALERT_SECRET=${ALERT_WEBHOOK_SECRET}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  meili_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
