version: '3.8'

# Local development services
# PostgreSQL & Redis use cloud services (Supabase/Upstash)
# Only Meilisearch runs locally

services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: nexnum-meilisearch
    environment:
      MEILI_MASTER_KEY: dev_master_key
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: nexnum-redis
    command: redis-server --save 60 1 --loglevel warning --requirepass dev_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  meili_data:
    driver: local
  redis_data:
    driver: local
