apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexnum-api
  labels:
    app: nexnum-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexnum-api
  template:
    metadata:
      labels:
        app: nexnum-api
    spec:
      containers:
        - name: nexnum-api
          image: nexnum-api:latest
          ports:
            - containerPort: 3000
          
          # Resource limits
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # Environment from secrets
          envFrom:
            - secretRef:
                name: nexnum-secrets
          
          # Additional env vars
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
      
      # Pod disruption budget
      terminationGracePeriodSeconds: 30
