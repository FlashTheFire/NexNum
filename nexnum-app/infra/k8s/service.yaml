apiVersion: v1
kind: Service
metadata:
  name: nexnum-api
  labels:
    app: nexnum-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: nexnum-api
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexnum-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.nexnum.com
      secretName: nexnum-tls
  rules:
    - host: api.nexnum.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexnum-api
                port:
                  number: 80
